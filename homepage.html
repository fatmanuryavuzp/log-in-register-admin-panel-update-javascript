<script>
    function getInfo() {
        var generalinfo = document.getElementById("generalinfo");
        var bio = document.getElementById("bio");
        var contact = document.getElementById("contact");


        var request = new XMLHttpRequest();
        request.open('GET', 'https://60281788dd4afd001754af46.mockapi.io/api/information', true)
        request.onload = function() {

            var data = JSON.parse(this.response)

            if (request.status >= 200 && request.status < 400) {
                data.forEach((info) => {
                    generalinfo.innerHTML = info.header;
                    bio.innerHTML = info.bio;
                    contact.innerHTML = info.contact;


                    var img = new Image();
                    img.src = info.image;
                    document.getElementById("photoDiv").append(img);
                    img.style.height = "120px";
                    img.style.width = "120px";



                });
            } else {
                console.log('error');
            }
        }

        request.send();
    }


    getInfo();


    function out() {
        window.location = "login.html";
    }
</script>
